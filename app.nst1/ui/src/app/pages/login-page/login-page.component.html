<div class="w-100 d-flex justify-content-center">
  <div class="p-4 border border-primary rounded w-25">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        [(ngModel)]="admin.adminEmail"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        [(ngModel)]="admin.adminPassword"
        id="password"
        type="password"
        class="form-control"
      />
    </div>

    <div class="p-3 d-flex flex-row-reverse justify-content-around">
      <button (click)="login()" class="p-2 btn btn-primary">Login</button>
      <button (click)="reset()" class="p-2 btn btn-danger">Reset</button>
    </div>
  </div>
</div>

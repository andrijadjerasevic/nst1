<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchByNameProjectEvent()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Project Event List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let projectEvent of projectEvents; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProjectEvent(projectEvent, i)"
      >
        {{ projectEvent.projectEventName }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProjectEvents()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-project-event-details
      [viewMode]="true"
      [currentProjectEvent]="currentProjectEvent"
    ></app-project-event-details>
  </div>
</div>

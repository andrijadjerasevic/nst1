<div class="border border-primary rounded p-3" [formGroup]="projecEventForm">
  <div class="form-group">
    <label for="projectEventName">Project Event Name</label>
    <input
      id="projectEventName"
      formControlName="projectEventName"
      class="form-control"
      type="text"
    />
  </div>

  <div class="form-group">
    <label for="projectEventLocation">Project Event Location</label>
    <input
      id="projectEventLocation"
      formControlName="projectEventLocation"
      type="text"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="projectEventDescription">Project Event Desciption</label>
    <input
      id="projectEventDescription"
      formControlName="projectEventDescription"
      type="text"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input
      id="startDate"
      formControlName="startDate"
      type="text"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="endDate">End Date</label>
    <input
      id="endDate"
      formControlName="endDate"
      type="text"
      class="form-control"
    />
  </div>

  <div class="p-3 d-flex flex-row-reverse justify-content-around">
    <button (click)="save()" class="p-2 btn btn-primary">Save</button>
  </div>
</div>

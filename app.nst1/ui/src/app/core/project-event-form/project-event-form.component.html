<div class="container">
  <div [hidden]="true">
    <h1>Project Event Form</h1>
    <form (ngSubmit)="onSubmit()" #projectEventForm="ngForm">
      <!-- {{ model | json }} -->

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="model.projectEventName"
          #name="ngModel"
          name="name"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input
          type="text"
          class="form-control"
          id="alterEgo"
          required
          [(ngModel)]="model.projectEventDescription"
          name="alterEgo"
        />
      </div>

    </form>
